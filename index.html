<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://fonts.googleapis.com/css2?family=Allison&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your To-Do List</h1>
    <div class="message"></div>
    <div class="container">
        <div class="addTask">
            <input type="text" class="addText" placeholder="There's enough time to complete one more task..."> 
            <button class="addBtn" onclick="addNewTask()">
                <img src="add_icon.png">
            </button>
        </div>
        <div class="list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
